<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3</title>
  </head>

  <body>
    <div id="app"></div>
    <script src="../packages/reactivity/dist/reactivity.global.js"></script>
    <script>
      console.log(VueReactivity);
      const { effect, reactive, shallowReactive, readonly, shallowReadonly } =
        VueReactivity;

      const foo = reactive({
        count: 0,
        name: "cui",
      });

      effect(() => {
        effect(() => {
          console.log("inside effect: ", foo.name);
        });
        console.log("outside effect: ", foo.count);
      });

      foo.count++;
    </script>
  </body>
</html>
