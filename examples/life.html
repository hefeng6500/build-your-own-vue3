<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
        let { createApp, h, reactive, ref, getCurrentInstance, onBeforeMount,
    onMounted,
    onBeforeUpdate,
    onUpdated } = VueRuntimeDOM;


        let App = {
            setup(props, context) {
                let state = reactive({ flag: true });
                let instance = getCurrentInstance();

                setTimeout(() => {
                    state.flag = false
                },1000);
                console.log(instance)

                onBeforeMount(()=>{
                    debugger
                    console.log('onBeforeMount')
                })
                onMounted(()=>{
                    console.log('onMounted')
                })
                onBeforeUpdate(()=>{
                    console.log('onBeforeUpdate')
                })
                onUpdated(()=>{
                    console.log('onUpdated')
                })

                return () => {
                    return  h('div',state.flag)
                       
                }
            },
        }
        let app = createApp(App, { name: 'zf', age: 12 });
        app.mount('#app');

        // 将组件 变成vnode -> 在将vnode 变成真实的dom -> 插入到页面上
        // render方法的作用可以渲染一个虚拟节点 将他挂载具体的dom元素上
        // vue3 的执行的核心就在patch这个方法上

        // 组件创造的过程中 
        // 创造一个instance ->  初始化
        // 根据用户传入的组件  拿到对应的内容 来填充这个instance对象
        // 创建effect 并且调用render方法，数据会将对应的effect收集起来
        // 拿到render方法返回的结果 再次走渲染流程 -> patch

        // 组件渲染的顺序 是先父后子, 执行顺序是深度优先

        // 每个组件都是一个effect函数
    </script>
</body>

</html>
