<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">app</div>
  <script src="../packages/runtime-dom/dist/runtime-dom.global.js"></script>
  <script>
    let {
      createApp,
      h,
      reactive
    } = VueRuntimeDOM;

    let App = {
      setup(props, context) {
        let state = reactive({
          name: 'hefeng6500'
        });
        let fn = function () {
          state.name = "Dan"
        }
        return () => {
          // return h('div', {
          //   style: {
          //     color: 'red'
          //   }
          // }, h('span', 'hello'), h('span', 'world'))
          return h('div', {
            onClick: fn
          }, state.name);
        }
      },
    }

    let app = createApp(App, {
      name: 'zf',
      age: 12
    })
    app.mount('#app')
  </script>
</body>

</html>
